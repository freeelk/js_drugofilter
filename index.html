<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Другофильтр</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div id="main-container">
    <img id="logo" src="images/logo.png">
    <div id="container" class="block round-borders">
        <div id="header">
            <div id="header-text">Выберите друзей</div>
            <div id="header-icon">&#10006;</div>
        </div>
        <div id="inputs-panel">
            <div class="inner inner-left">
                <input type="text" placeholder="Начните вводить имя друга" id="friend-common-input" class="friend-input">
            </div>
            <div class="inner inner-right">
                <input type="text" placeholder="Начните вводить имя друга" id="friend-selected-input" class="friend-input">
            </div>
        </div>
        <div id="content">
            <div id="left-panel" class="content-panel">
                <div class="content-panel-text">Ваши друзья</div>
                <div class="friends-list-container">
                    <ul class="friends-list"></ul>
                </div>
            </div>
            <div id="right-panel" class="content-panel">
                <div class="content-panel-text">Друзья в списке</div>
                <div class="friends-list-container">
                    <ul class="friends-list"></ul>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="inner">
                <button id="save-button">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<script id="friendslist-template" type="text/x-handlebars-template">
    {{#each this}}
    <li data-uid="{{user_id}}" draggable="true">
        <img class="friend-photo" src="{{photo_50}}" >
        <div class="friend-name">{{first_name}} {{last_name}}</div>
        <div class="move-sign"></div>
        </div>
    </li>
    {{/each}}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
<script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
<script src="js/scripts.js"></script>
</body>
</html>
